<div class="row">
    <div class="col-md-5">
        <app-contact-list (selectedContactEvent)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-4">
        <app-contact-detail *ngIf="selectedContact; else infoContact" [contact]="selectedContact" ></app-contact-detail>

        <ng-template #infoContact>
            <p>Please, select a contact.</p>
        </ng-template>
    </div>
</div>
